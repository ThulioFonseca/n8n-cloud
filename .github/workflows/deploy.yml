name: Deploy N8N to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configurar SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      # 3. Verificar conectividade
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "echo 'SSH connection successful'"

      # 4. Sincronizar arquivos (excluindo .env e dados)
      - name: Sync files to VM
        run: |
          rsync -avz --delete \
            --exclude '.env' \
            --exclude '*_data/' \
            --exclude '.git/' \
            --exclude 'README.md' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:~/n8n-cloud/

      # 5. Verificar se .env existe na VM
      - name: Check .env file
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/n8n-cloud
            if [ ! -f .env ]; then
              echo 'ERRO: Arquivo .env nÃ£o encontrado na VM!'
              echo 'Crie o arquivo .env com as variÃ¡veis necessÃ¡rias'
              exit 1
            else
              echo '.env encontrado âœ“'
              echo 'VariÃ¡veis definidas:'
              grep -v PASSWORD .env || true
            fi
          "

      # 6. Preparar ambiente
      - name: Prepare environment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/n8n-cloud
            
            # Criar diretÃ³rios necessÃ¡rios
            mkdir -p n8n_data
            
            # Ajustar permissÃµes
            sudo chown -R 1000:1000 n8n_data/ || true
            
            # Verificar Docker
            docker --version
            docker compose version
          "

      # 7. Deploy da aplicaÃ§Ã£o
      - name: Deploy application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/n8n-cloud
            
            echo '=== Parando containers antigos ==='
            docker compose down --remove-orphans
            
            echo '=== Baixando imagens mais recentes ==='
            docker compose pull
            
            echo '=== Iniciando aplicaÃ§Ã£o ==='
            docker compose --env-file .env up -d
            
            echo '=== Aguardando inicializaÃ§Ã£o ==='
            sleep 30
          "

      # 8. Verificar deploy
      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} "
            cd ~/n8n-cloud
            
            echo '=== Status dos containers ==='
            docker compose ps
            
            echo '=== Health check dos serviÃ§os ==='
            
            # Verificar Nginx
            if curl -f -s http://localhost/health > /dev/null; then
              echo 'âœ“ Nginx estÃ¡ funcionando'
            else
              echo 'âœ— Nginx nÃ£o estÃ¡ respondendo'
            fi
            
            # Aguardar N8N ficar pronto
            echo 'Aguardando N8N...'
            for i in {1..12}; do
              if docker exec n8n curl -f http://localhost:5678/healthz > /dev/null 2>&1; then
                echo 'âœ“ N8N estÃ¡ funcionando'
                break
              else
                echo \"Tentativa \$i/12: N8N ainda nÃ£o estÃ¡ pronto\"
                sleep 10
              fi
            done
            
            # Verificar N8N via proxy
            if curl -f -s http://localhost/n8n/ > /dev/null; then
              echo 'âœ“ N8N acessÃ­vel via proxy'
            else
              echo 'âœ— N8N nÃ£o acessÃ­vel via proxy'
            fi
            
            echo '=== Logs recentes ==='
            echo '--- Nginx ---'
            docker logs nginx --tail 5
            echo '--- N8N ---'
            docker logs n8n --tail 5
          "

      # 9. Notificar resultado
      - name: Deployment summary
        run: |
          echo "ğŸš€ Deploy concluÃ­do!"
          echo "ğŸŒ N8N disponÃ­vel em: http://${{ secrets.VM_HOST }}/n8n/"
          echo "ğŸ“Š Status: http://${{ secrets.VM_HOST }}/health"